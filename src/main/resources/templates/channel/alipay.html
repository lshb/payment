<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>桃谷支付系统</title>

</head>
<body>
	<div id="content">
			<div class="form-group">
				<label for="aliAppId" class="col-sm-2 control-label">APPID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="aliAppId"
						name="aliAppId" th:value="*{aliAppId}" 
						placeholder="支付宝平台上appid">
				</div>
			</div>
			<div class="form-group">
				<label for="alipayPublicKey" class="col-sm-2 control-label">支付宝公钥</label>
				<div class="col-sm-10">
				<textarea rows="4" cols="5" class="form-control" id="alipayPublicKey"
						name="alipayPublicKey" placeholder="支付宝公钥，不是app公钥" th:text="${alipayPublicKey}">
						</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="appPrivateKey" class="col-sm-2 control-label">商户私钥</label>
				<div class="col-sm-10">
				<textarea rows="4" cols="5" class="form-control" id="appPrivateKey"
						name="appPrivateKey" th:text="*{appPrivateKey}" placeholder="app私钥"></textarea>
				</div>
			</div>
	</div>

</body>
</html>
