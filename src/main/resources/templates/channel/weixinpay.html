<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>桃谷支付系统</title>

</head>
<body>
	<div id="content">
		<div class="form-group">
			<label for="appId" class="col-sm-2 control-label">appId</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="appId" name="appId"
					th:value="*{appId}" placeholder="appId">
			</div>
		</div>
		<div class="form-group">
			<label for="mchId" class="col-sm-2 control-label">商户id</label>
			<div class="col-sm-10">
				<input class="form-control" id="mchId" name="mchId"
					placeholder="商户id" th:value="${mchId}">
			</div>
		</div>
		<div class="form-group">
			<label for="apiSecret" class="col-sm-2 control-label">apiSecret</label>
			<div class="col-sm-10">
				<input class="form-control" id="apiSecret" name="apiSecret"
					placeholder="apiSecret" th:value="${apiSecret}">
			</div>
		</div>
	</div>

</body>
</html>
