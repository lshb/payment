<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>桃谷支付系统</title>
</head>
<body>
	<div id="content">
		<div class="panel panel-default col-sm-6 col-sm-offset-3">
			<div class="panel-body">
				<form class="form-horizontal" th:action="@{/user/register}"
					method="post">
					<div class="form-group">
						<label for="nick" class="col-sm-3 control-label">昵称：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="nick" name="nick"
								placeholder="昵称">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" name="password"
								placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<label for="rePassword" class="col-sm-3 control-label">重复密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="rePassword" name="rePassword"
								placeholder="重复密码">
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-3 control-label">手机号：</label>
						<div class="col-sm-9">
							<input type="tel" class="form-control" id="phone" name="phone"
								placeholder="手机号">
						</div>
					</div>
					<div class="form-group">
						<label for="validateCode" class="col-sm-3 control-label">验证码：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="validateCode" name="validateCode"
								placeholder="手机验证码">
						</div>
						<div class="col-sm-2">
							<input type="button" class="btn btn-xl btn-primary" id="getCode"
								value="获取">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-1">
							<button type="submit" class="btn btn-success">注册</button>
						</div>
						<div class="col-sm-offset-1 col-sm-1">
							<button type="reset" class="btn btn-warning">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
