<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>桃谷支付系统</title>
</head>
<body>
	<div th:fragment="alert (type, m)"
		class="alert alert-dismissable text-center" th:classappend="'alert-' + ${type}">

			aria-hidden="true">&times;</button>
		<span th:text="${m}">Test</span>
		</div>
</body>
</html>
