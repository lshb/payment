<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>桃谷支付系统</title>
</head>
<body>
	<div id="left">
		<div class="dropdown">
			<div class="btn dropdown-toggle" id="dropdownMenu1"
				data-toggle="dropdown">
				<label th:text="${session.app.name}"></label> <span class="caret"></span>
			</div>
			<ul th:each="app : ${session.apps}" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation"><a role="menuitem" tabindex="-1"
					href="#" th:text="${app.name}"></a></li>
			</ul>
		</div>
		<div>
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" class="active"><a href="/channel/list">支付渠道</a></li>
				<li role="presentation"><a href="#">订单管理</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
