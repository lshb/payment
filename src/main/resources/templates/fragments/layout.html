<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>桃谷支付系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<!-- 引入 Bootstrap -->
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>
<body>
	<div class="container">
		<div th:replace="fragments/head::#head"></div>
		<div th:if="${message!=null}"><div th:replace="fragments/alert :: alert (type='danger', m=${message})"></div></div>
		<div th:replace="fragments/left::#left"></div>
		<div th:replace="${view}::#content"></div>
		<div th:replace="fragments/foot::#foot"></div>
	</div>
</body>
</html>
